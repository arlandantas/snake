<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake WASM</title>
    <script src="wasm_exec.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h1>Snake WASM</h1>
    <div id="start_game">
        <button onclick="startGame(0)">Jogar fase 1</button>
        <button onclick="startGame(1)">Jogar fase 2</button>
        <!-- <button onclick="startGame(2)">Jogar fase 3</button> -->
    </div>
    <div id="stop_game" style="display: none;">
        <button onclick="resumeGame()" id="bt_resume" style="display: none">Retomar</button>
        <button onclick="pauseGame()" id="bt_pause">Pausar</button>
        <button onclick="giveup()">Desistir</button>
    </div>
    <b id="message"></b>
    <div id="world"></div>
    <div id="arrow_buttons">
        <button onclick="clickLeft()"><img src="./arrow.svg" width="15" style="transform: rotate(270deg);"></button>
        <button onclick="clickRight()"><img src="./arrow.svg" width="15" style="transform: rotate(90deg);"></button>
        <button onclick="clickUp()"><img src="./arrow.svg" width="15"></button>
        <button onclick="clickDown()"><img src="./arrow.svg" width="15" style="transform: rotate(180deg);"></button>
    </div>
    <div>v. 0.2</div>
    <div id="credits">
        Feito com ❤️ por
        <a href="https://arlandantas.github.io" target="_blank" rel="noopener noreferrer"
            style="text-decoration: none; color: #500">Arlan Dantas</a>
    </div>
</body>
</html>
