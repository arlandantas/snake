<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake WASM</title>
    <script src="wasm_exec.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h1>Snake WASM</h1>
    <div>
        <button onclick="startGame()">Iniciar Jogo</button>
    </div>
    <b id="message"></b>
    <div id="world"></div>
    <div id="arrow_buttons">
        <button onclick="clickLeft()">&larr;</button>
        <button onclick="clickUp()">&uarr;</button>
        <button onclick="clickDown()">&darr;</button>
        <button onclick="clickRight()">&rarr;</button>
    </div>
</body>
</html>
